  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    # needs: django-squash
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: python3 -m pip install build setuptools
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Extract django-squash version
        run: |
          VERSION=$(python setup.py --version)
          echo "SQUASH_VERSION=$SQUASH_VERSION" >> "$GITHUB_ENV"
      - name: Package version has corresponding git tag
        id: tagged
        shell: bash
        run: (git show-ref --tags --verify --quiet -- "refs/tags/v$SQUASH_VERSION" && echo "tagged=1" || echo "tagged=0") >> $GITHUB_OUTPUT
      - name: Create tags
        if: steps.tagged.outputs.tagged == 0
        run: |
          git tag v$SQUASH_VERSION
